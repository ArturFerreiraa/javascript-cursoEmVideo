<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="container">
        <h1>Resultado</h1>

        <div class="campo">
            <label for="limite">Velocidade da via: <input id="limite" type="number"> Km/h</label>
        </div>

        <div class="campo">
            <label for="velocidade">Velocidade do carro: <input id="velocidade" type="number"> Km/h</label>
        </div>

        <input type="button" value="Verificar" onclick="verificar()">

        <div id="resultado"></div>
    </main>

    <script>
        function verificar() {
            let velocidadeDoCarro = document.querySelector('input#velocidade');
            let velocidade = Number(velocidadeDoCarro.value);
            let limiteDaVia = document.querySelector('input#limite');
            let limite = Number(limiteDaVia.value);

            let resultado = document.querySelector('div#resultado');

            if (velocidade > limite) {
                resultado.innerHTML = `<p id="multa">MULTADO</p>`;
            }

            resultado.innerHTML += `<p>Dirija com cuidado e sempre utilize cinto de seguran√ßa.</p>`
        }
    </script>
</body>

</html>
