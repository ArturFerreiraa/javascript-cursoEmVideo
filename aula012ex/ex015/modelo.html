<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div>
            <label for="txtano">Ano de nascimento: <input id="txtano" type="number" name="txtano" min="0" max="2100"
                    required></label>

            <p>Sexo:
                <input id="mas" type="radio" name="radsex" checked>
                <label for="mas">Masculino</label>
                <input id="fem" type="radio" name="radsex">
                <label for="fem">Feminino</label>
            </p>

            <input type="button" value="Verificar" onclick="verificar()">
        </div>

        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>

    <footer>
        <p>&copy;CursoEmVideo</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
