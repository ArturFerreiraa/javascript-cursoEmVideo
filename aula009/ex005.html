<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 20px Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg" class="msg" name="msg">Clique em mim</div>

    <script>
        let p1 = window.document.getElementsByTagName('p')[0];
        let p2 = window.document.getElementsByTagName('p')[1];
        // let d = window.document.getElementById('msg');
        // let d = window.document.getElementsByName('msg')[0];
        // let d = window.document.getElementsByClassName('msg')[0];
        let d = window.document.querySelector('div#msg');

        d.style.background = 'limegreen';
        d.innerText = 'Olá';
        d.style.fontWeight = 'bolder';
        d.style.color = 'purple';

        p1.style.color = 'blue';
        window.document.write(`Está escrito assim: ${p1.innerText} <br>`);
        window.document.write(`Está escrito assim: ${p2.innerHTML}`);
    </script>
</body>

</html>
