<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <main>
        <h1>Nacionalidade</h1>

        <div class="field">
            <label for="country">Digite seu pa√≠s de origem:</label>
            <input id="country" type="text">
        </div>

        <input type="button" value="Enviar" onclick="verifyCountry()">

        <div id="result"></div>
    </main>

    <script>
        function verifyCountry() {
            let country = document.getElementById('country').value;
            let result = document.getElementById('result');

            if (country == 'Brasil' || country == 'brasil' || country == 'BRASIL' || country == 'BR' || country == 'Br' || country == 'br') {
                result.innerHTML = `Brasileiro`;
            } else {
                result.innerHTML = `Estrangeiro`;
            }
        }
    </script>
</body>

</html>
