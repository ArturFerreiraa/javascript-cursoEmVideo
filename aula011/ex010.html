<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>

<body>
    <h1>Sistema de multas</h1>
    <label for="limite">Limite da via: <input id="limite" type="number" name="limite">Km/h</label>
    <label for="txtvel">Velocidade do carro: <input id="txtvel" type="number" name="txtvel">Km/h</label>
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel');
            var vel = Number(txtv.value);
            var lmt = window.document.querySelector('input#limite');
            var limite = Number(lmt.value);
            var res = window.document.querySelector('div#res');

            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}Km/h</strong></p>`;
            res.innerHTML += `<p>Limite da via: <strong>${limite}Km/h</strong></p>`

            if (vel > limite) {
                res.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade.`;
            }

            res.innerHTML += `<p><strong>Dirija com cuidado e sempre utilize cinto de segurança.</strong></p>`;
        }
    </script>
</body>

</html>
